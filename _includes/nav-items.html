<div class="nav-items">
  {%- for path in include.paths -%}
    {%- assign hyperpage = site.pages | where: "path", path | first -%}
    {%- if hyperpage.title %}

      {%- assign is_calendar = hyperpage.url contains "calendrier" -%}
      <a class="nav-item{% if is_calendar %} nav-calendrier{% endif %}" 
         href="{{ hyperpage.url | relative_url }}">
         {{ hyperpage.title | escape }}
      </a>

    {%- endif -%}
  {%- endfor %}
</div>
